# This yaml brings up node agent as a DaemonSet, which takes FlexVolume driver connection.
# A detailed tutorial will be added soon.
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: nodeagent
spec:
  template:
    metadata:
      labels:
        app: nodeagent
        version: v1
    spec:
      initContainers:
      - name: flexvol-driver
        image: gcr.io/istio-testing/flexvol:latest
        volumeMounts:
        - name: flexvol-driver-host
          mountPath: /host/driver
      containers:
      - name: nodeagent
        image: gcr.io/istio-testing/nodeagent:latest
        imagePullPolicy: IfNotPresent
        command: ["/main"]
        args: ["--ca-address=istio-citadel.istio-system.svc.cluster.local:8060"]
        volumeMounts:
        - name: test-mgmt
          mountPath: /tmp/udsuspver
        - name: test-workload
          mountPath: /tmp/nodeagent
        - name: istio-certs
          mountPath: /etc/certs
      volumes:
        - name: test-mgmt
          hostPath:
            # directory location on host for the mgmt api between flexvolume driver and nodeagent
            type: DirectoryOrCreate
            path: /tmp/udsuspver
        - name: test-workload
          hostPath:
            # directory location on host for the uds between nodeagent and workload
            type: DirectoryOrCreate
            path: /tmp/nodeagent
        - name: flexvol-driver-host
          hostPath:
            type: DirectoryOrCreate
            path: /home/kubernetes/flexvolume/nodeagent~uds
        - name: istio-certs
          secret:
            optional: false
            secretName: istio.default # TODO(incfly): use other secret names for provision root key cert
