kind: ClusterRoleBinding
metadata:
  name: istio-pilot-
  labels:
    app: pilot
    release: istio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-pilot-
subjects:
  - kind: ServiceAccount
    name: istio-pilot-service-account
    namespace:
